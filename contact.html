<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a modern font type -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Contact agms.dev</title>
    <style>
        /* Define color palette */
        :root {
            --primary-color: #25274D;
            --secondary-color: #B9B7BD;
            --dark-primary-color: #1D1F3F;
            --accent-color: #0AC5A8;
            --light-primary-color: #F0F0F0; /* Added lighter shade of primary color */
        }

        /* Apply font and color styles to elements */
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            background-color: white;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--primary-color);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            background-color: var(--light-primary-color); /* Changed to the lighter shade */
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0;
            padding: 0;
        }

        nav a {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.5;
        }

        footer {
            background-color: var(--secondary-color);
            padding: 1rem;
            text-align: center;
            color: var(--primary-color);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to agms.dev</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <h2>Contact Us</h2>
    <p>Click the button below to reveal our email address:</p>
    <button id="reveal-button">Reveal Email Address</button>
    <p id="email-address" style="display: none;">hello@agms.dev</p>
    </main>
    <footer>
        <p>&copy; 2023 agms.dev</p>
    </footer>
    <script>
        function revealEmailAddress() {
            const emailAddress = document.getElementById("email-address");
            emailAddress.style.display = "block";
            document.getElementById("reveal-button").style.display = "none";
        }

        const revealButton = document.getElementById("reveal-button");
        revealButton.addEventListener("click", revealEmailAddress);
    </script>
</body>

</
